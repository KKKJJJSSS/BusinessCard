<header>
    <div th:replace="./navbar.html"></div>

<main>
    <div class="container" id="container">
        <div class="row">
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <form action="/auth/register" class="form sign-up" id="registerForm" method="POST">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input name="username" placeholder="사용자 이름" required type="text">
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input name="email" placeholder="이메일" required type="email">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input name="password" placeholder="비밀번호" required type="password">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-number'></i>
                            <input name="number" placeholder="휴대폰 번호" required type="number">
                        </div>
                        <button type="submit">회원가입</button>
                        <p>
                            <span>계정이 있으신가요?</span>
                            <b class="pointer" onclick="toggle()">로그인하기</b>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <form action="/auth/login" class="form sign-in" id="loginForm" method="POST">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input name="username" placeholder="사용자 이름" required type="text">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input name="password" placeholder="비밀번호" required type="password">
                        </div>
                        <button type="submit">로그인</button>
                        <p>
                            <span>계정이 기억나지 않나요?</span>
                            <a href="./search">계정 찾기</a>
                        </p>
                        <p>
                            <span>계정이 없으신가요?</span>
                            <b class="pointer" onclick="toggle()">회원가입하기</b>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <div class="row content-row">
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>환영합니다</h2>
                </div>

            </div>
            <div class="col align-items-center flex-col">
