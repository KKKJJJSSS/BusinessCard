<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name="author">
    <meta content="Hugo 0.104.2" name="generator">
    <title>CardMate - 간편한 명함 관리</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/icon/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="../static/css/card.css" rel="stylesheet" type="text/css"/>
    <script src="../static/js/navbar.js" th:src="@{/static/js/navbar.js}" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/card.js"></script>
</head>
<body>
<header>
    <div th:replace="./navbar.html"></div>
</header>
<main>
    <div class="container">
        <div class="main-row row">
            <div class="wrap-left col">
                <div th:each="card : ${cardList}" th:if="${card.username} == ${username}" class="card-box row">
                    <hr>
                    <input type="checkbox" class="toggle-check" th:onclick="displaySelectedInfo(this)"
                           th:data-id="${card.id}" th:data-name="${card.name}" th:data-position="${card.position}"
                           th:data-department="${card.department}"
                           th:data-company-name="${card.company_name}" th:data-email="${card.email}"
                           th:data-phone-number="${card.phone_number}"
                           th:data-number="${card.number}" th:data-fax="${card.fax}"
                           th:data-address="${card.address}" th:data-created-at="${card.created_at}"
                           th:data-memo="${card.memo}"/>
                    <p th:text="${card.name}"></p>
                    <p th:text="${card.position} + ' / ' + ${card.department}"></p>
                    <p th:text="${card.company_name}"></p>
                    <hr>
                </div>
            </div>
            <div class="wrap-right col">
                <div class="row">
                    <div class="col">
                        <hr>
                        <div class="card-box row">
                            <p id="display-name"></p>
                        </div>
                        <hr>
                        <div class="card-box row">
                            <p id="display-position-department"></p>
                        </div>
                        <hr>
                        <div class="card-box row">
                            <p id="display-company-name"></p>
                        </div>
                        <hr>
                        <div class="card-box row">
                            <p id="display-email"></p>
                        </div>
                        <hr>
                    </div>
                    <div class="col">
                        <hr>
                        <div class="card-box row">
                            <p id="display-phone-number"></p>
                        </div>
                        <hr>
                        <div class="card-box row">
                            <p id="display-number"></p>
                        </div>
                        <hr>
                        <div class="card-box row">
                            <p id="display-fax"></p>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <hr>
                        <div class="card-box row">
                            <p id="display-address"></p>
                        </div>
                        <hr>
                        <div class="card-box row">
                            <p id="display-created-at"></p>
                        </div>
                        <hr>
                        <div class="card-box row">
                            <p id="display-memo"></p>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div th:replace="./footer.html"></div>
</footer>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        updateNavbar();
    });
</script>

</body>
</html>
