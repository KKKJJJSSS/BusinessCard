<main>
    <div class="container">
        <div class="upload-wrap row">
            <div class="upload-banner col">
                <div class="upload-banner-text">
                    <h2>명함 사진을 올려주세요.</h2>
                    <h5>(정면으로 찍을수록 정확하게 나와요!)</h5>

                <div id="root">
                    <div class="contents">
                        <form action="/autoUpload" class="upload-box" enctype="multipart/form-data" method="POST">
                            <div class="drag-file" id="drop-file">
                                <img alt="파일 아이콘" class="image"
                                     src="https://img.icons8.com/pastel-glyph/2x/image-file.png">
                                <p class="message">Drag image</p>
                                <img alt="미리보기 이미지" class="preview" src="">
                            </div>
                            <div class="btn-box">
                                <label class="file-label" for="chooseFile">파일 선택</label>
                                <input accept="image/png, image/jpeg, image/gif, image/jpg" class="file" id="chooseFile" name="file"
                                       onchange="dropFile.handleFiles(this.files)"
                                       type="file">
                                <input class="submit" type="submit" value="파일 업로드">
                            </div>
                        </form>
                    </div>
